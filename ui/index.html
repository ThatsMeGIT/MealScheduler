<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealScheduler</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            boxShadow: {
              soft: "0 10px 25px rgba(0,0,0,.08)",
            },
          },
        },
      };
    </script>
  </head>

  <body class="min-h-screen bg-slate-50 text-slate-900">
    <!-- Topbar -->
    <header class="sticky top-0 z-30 border-b border-slate-200 bg-white/80 backdrop-blur">
      <div class="mx-auto flex max-w-7xl items-center justify-between gap-3 px-4 py-3 sm:px-6">
        <div class="flex items-center gap-3">
          <div class="grid h-9 w-9 place-items-center rounded-xl bg-slate-900 text-white shadow-soft">
            <!-- simple icon -->
            <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 7h16M6 7V5a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2M6 7l1 14h10l1-14" />
            </svg>
          </div>
          <div>
            <h1 class="text-lg font-semibold leading-tight">MealScheduler</h1>
            <p class="text-xs text-slate-500">Plane deine Woche. Schnell. Übersichtlich.</p>
          </div>
        </div>

        <div class="flex items-center gap-2">
          <button
            id="btnPrevWeek"
            class="rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm font-medium hover:bg-slate-50 active:scale-[.99]"
            type="button"
          >
            ← Woche
          </button>
          <button
            id="btnToday"
            class="rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm font-medium hover:bg-slate-50 active:scale-[.99]"
            type="button"
          >
            Heute
          </button>
          <button
            id="btnNextWeek"
            class="rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm font-medium hover:bg-slate-50 active:scale-[.99]"
            type="button"
          >
            Woche →
          </button>

          <div class="hidden h-6 w-px bg-slate-200 sm:block"></div>

          <button
            id="btnNewMeal"
            class="rounded-xl bg-slate-900 px-3 py-2 text-sm font-semibold text-white shadow-soft hover:bg-slate-800 active:scale-[.99]"
            type="button"
          >
            + Meal hinzufügen
          </button>
        </div>
      </div>
    </header>

    <main class="mx-auto grid max-w-7xl gap-4 px-4 py-6 sm:px-6 lg:grid-cols-12">
      <!-- Sidebar -->
      <aside class="lg:col-span-4">
        <div class="rounded-2xl border border-slate-200 bg-white p-4 shadow-soft">
          <div class="flex items-start justify-between gap-3">
            <div>
              <h2 class="text-base font-semibold">Bibliothek</h2>
              <p class="text-sm text-slate-500">Rezepte/Meals als Vorlage für deinen Plan.</p>
            </div>
            <span class="rounded-full bg-slate-100 px-2 py-1 text-xs font-medium text-slate-700" id="libraryCount"
              >0</span
            >
          </div>

          <div class="mt-4">
            <label class="text-xs font-medium text-slate-600">Suche</label>
            <div class="mt-1 flex gap-2">
              <input
                id="librarySearch"
                type="text"
                placeholder="z.B. Pasta, Salat, Curry…"
                class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm outline-none ring-0 focus:border-slate-400"
              />
              <button
                id="btnAddLibraryItem"
                type="button"
                class="shrink-0 rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm font-medium hover:bg-slate-50"
                title="Neues Rezept zur Bibliothek"
              >
                +
              </button>
            </div>
          </div>

          <div class="mt-4 grid gap-2" id="libraryList">
            <!-- cards injected -->
          </div>

          <div class="mt-4 rounded-xl bg-slate-50 p-3 text-xs text-slate-600">
            <p class="font-medium text-slate-700">Tipp</p>
            <p class="mt-1">
              Klick auf eine Bibliothekskarte, um sie direkt in einen ausgewählten Slot (Tag + Frühstück/Mittag/Abend)
              zu planen.
            </p>
          </div>
        </div>
      </aside>

      <!-- Calendar -->
      <section class="lg:col-span-8">
        <div class="rounded-2xl border border-slate-200 bg-white shadow-soft">
          <div class="flex flex-wrap items-center justify-between gap-3 border-b border-slate-200 p-4">
            <div>
              <h2 class="text-base font-semibold">Wochenplan</h2>
              <p class="text-sm text-slate-500" id="weekLabel">–</p>
            </div>

            <div class="flex items-center gap-2">
              <span class="text-xs font-medium text-slate-600">Slot:</span>
              <div class="flex rounded-xl border border-slate-200 bg-white p-1">
                <butto
